<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Skills</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#8b5cf6,#ec4899);
    color:white;
}

.header{
    text-align:center;
    padding:20px;
    font-size:24px;
    font-weight:bold;
}

.container{
    width:90%;
    max-width:420px;
    margin:auto;
}

.section-title{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
}

/* Card */
.card{
    background: rgba(255,255,255,0.15);
    padding:18px;
    border-radius:18px;
    margin-top:15px;
    backdrop-filter: blur(6px);
}

.card h3{
    margin:0;
}

.details{
    font-size:14px;
    margin-top:5px;
    opacity:0.9;
}

/* Progress Bar */
.progress-bar{
    width:100%;
    background:#ddd;
    height:8px;
    border-radius:8px;
    margin-top:10px;
}

.progress{
    height:8px;
    border-radius:8px;
    background:white;
}

/* Button */
.learn-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    margin-top:12px;
    background:white;
    color:#7c3aed;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Learn Skills</div>

<div class="container">

<!-- Continue Learning -->
<div class="section-title">Continue Learning</div>

<div class="card">
    <h3>Basic Sewing & Tailoring ‚≠ê 4.8</h3>
    <div class="details">‚è≥ 4 weeks ‚Ä¢ üìò 12 lessons</div>

    <div class="progress-bar">
        <div class="progress" style="width:60%"></div>
    </div>

    <button class="learn-btn"
    onclick="openCourse('https://www.youtube.com/results?search_query=basic+sewing+and+tailoring+course')">
    Continue Learning
    </button>
</div>

<!-- All Courses -->
<div class="section-title">All Courses</div>

<!-- Digital Literacy -->
<div class="card">
    <h3>Digital Literacy ‚≠ê 4.9</h3>
    <div class="details">‚è≥ 3 weeks ‚Ä¢ üìò 10 lessons</div>

    <button class="learn-btn"
    onclick="openCourse('https://www.youtube.com/results?search_query=digital+literacy+course+for+beginners')">
    Start Learning
    </button>
</div>

<!-- Handicrafts & Arts -->
<div class="card">
    <h3>Handicrafts & Arts ‚≠ê 4.7</h3>
    <div class="details">‚è≥ 6 weeks ‚Ä¢ üìò 18 lessons</div>

    <button class="learn-btn"
    onclick="openCourse('https://www.youtube.com/results?search_query=handicrafts+and+arts+training')">
    Start Learning
    </button>
</div>

<!-- Home Food Business -->
<div class="card">
    <h3>Home Food Business ‚≠ê 4.6</h3>
    <div class="details">‚è≥ 5 weeks ‚Ä¢ üìò 15 lessons</div>

    <button class="learn-btn"
    onclick="openCourse('https://www.youtube.com/results?search_query=how+to+start+home+food+business+india')">
    Start Learning
    </button>
</div>

</div>

<script>
function openCourse(link){
    window.open(link,"_blank");
}
</script>

</body>
</html>
