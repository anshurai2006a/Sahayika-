<!DOCTYPE html>
<html>

<head>
  <title>Signup | SAHAYIKA</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>SAHAYIKA</h1>
  <p>Your companion, your power ðŸ’œ</p>

  <div class="card" style="width: 100%; max-width: 500px; text-align: left;">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Create Account</h2>

    <label style="font-size: 0.85rem; margin-left: 0.5rem;">Username</label>
    <input type="text" id="newUser" placeholder="Enter username">

    <label style="font-size: 0.85rem; margin-left: 0.5rem;">Password</label>
    <input type="password" id="newPass" placeholder="Enter password">

    <label style="font-size: 0.85rem; margin-left: 0.5rem;">Date of Birth</label>
    <input type="date" id="newDOB">

    <label style="font-size: 0.85rem; margin-left: 0.5rem;">Age Category</label>
    <select id="ageCategory">
      <option value="">Select Age Category</option>
      <option value="18-30">18 - 30</option>
      <option value="32-50">32 - 50</option>
      <option value="50+">50 Above</option>
    </select>

    <label style="font-size: 0.85rem; margin-left: 0.5rem;">Education</label>
    <select id="education">
      <option value="">Select Education</option>
      <option value="10th">10th</option>
      <option value="12th">12th</option>
      <option value="Graduation">Graduation</option>
    </select>

    <button onclick="signup()" style="width: 100%; margin-top: 1rem;">Signup</button>

    <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
      Already have an account? <a href="index.html"
        style="color: var(--primary); font-weight: 600; text-decoration: none;">Login</a>
    </p>
  </div>

  <script src="script.js"></script>

</body>

</html>
